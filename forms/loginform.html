<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/Css" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form action="#">
        <div><h1>Log In</h1></div>
        
        <div class="txtbox">
            <label for="username">Username</label><br />
            <input type="text" name="username" placeholder="Enter username...">
        </div>
        <div class="txtbox">
            <label for="password">Password</label><br />
            <input type="password" name="password" placeholder="Enter Address...">
        </div>
        <div>
            <input type="checkbox" name="rememberme"> Remember me
        </div>
        <div>
            <input type="submit" value="Log in" id="loginbtn">
        
            <input type="reset" value="Clear" id="clearbtn">
        </div>
        <br>
        <br>
        <div class="createacc">
            <label for="text">Create account? click <a href="signup.html">sign up</a></label>
            <br>
            <br>
            <label for="text">STI? click <a href="stiregistrationform.html">STI Registration Form</a></label>
        </div>
    </form>
    
</body>
</html>
