<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Registration Form</title>
    <link rel="stylesheet" type="text/Css" href="css/style2.css">
    <script defer src="script.js"></script>
</head>
<body class="signupbody">
    <form class="signupform" action="#">
        <div><h1>STI Registration Form</h1></div>
        
        <div>
            <label for="firstname">First Name</label><br />
            <input type="text" name="username" placeholder="Enter Firstname...">
        </div>
        <div>
            <label for="middlename">Middle Name</label><br />
            <input type="text" name="username" placeholder="Enter Middle...">
        </div>
        <div>
            <label for="lastname">Last Name</label><br />
            <input type="text" name="username" placeholder="Enter Lastname...">
        </div>
        <div>
            <label for="address">Address</label><br />
            <input type="text" name="address" placeholder="Enter password...">
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" name="course" value="BSIT">Male
            <input type="radio" name="course" value="BSIT">Female
            <input type="radio" name="course" value="BSIT">Other
            

        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="btn">
            <input type="submit" value="Log in" id="loginbtn">
       
            <input type="reset" value="Clear" id="clearbtn">
        </div>
        
        <br>
        <br>
        <div class="signtolog">
            <label for="text">Log In? click <a href="loginform.html">log in</a></label>
            <br>
            <br>
            <label for="text">STI? click <a href="loginform.html">STI Registration Form</a></label>
        </div>
        
    </form>
    
</body>
</html>
